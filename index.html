<html ng-app="encontreImoveisApp">
  <head>
    <title>AngularJS</title>
    <!-- vendo.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="assets/layout.css" rel="stylesheet">
    <link href="assets/theme.css" rel="stylesheet">
    <script src="https://maps.google.com/maps/api/js"></script>
  </head>
  <body ng-controller="ApplicationCtrl as application">
    <search-bar ref="application"></search-bar>
    <div class='content' ng-if="application.pesquisa">
      <div class="text-center loading" ng-show="application.loading">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
      <div class="container-fluid places" ng-if="!application.loading">
        <selected-place ref="application" ng-if="application.selectedPlace"></selected-place>
        <place
          model="p"
          ref="application"
          ng-click="application.selectedPlace = p"
          ng-repeat="p in application.placesResult"
          ng-hide="application.selectedPlace">
        </place>
      </div>
    </div>
    <!-- vendor.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.1/angular-sanitize.min.js"></script>
    <script src="assets/ng-map.min.js"></script>
    <!-- application.js -->
    <script src="app/app.js"></script>
    <script src="app/controllers/application.ctrl.js"></script>
    <script src="app/components/place.js"></script>
    <script src="app/components/selected-place.js"></script>
    <script src="app/components/search-bar.js"></script>
    <script src="app/services/nestoria.js"></script>
  </body>
</html>
